<!DOCTYPE html>

<head>

<body>
    <!-- contenedor header -->
    <div class="container_header">
        <!-- header top -->
        <div class="header_brand">
            <div class="header_brand_left"><i class="fa fa-bars active" id="abrir" class="abrir-cerrar" onclick="mostrar()"></i></i></div>
            <div class="header_brand_right">
                <button class="save" id="add"><i class="fas fa-plus-circle"></i></button>
                <div class="searchbox hidden">

                    <button class="buscar"><i class="fa fa-search"></i></button>
                    <input class="texto" type="text" placeholder="Búsqueda">

                </div>

            </div>
        </div>
    </div>
    <!-- menú desplegable -->
    <div id="siderbar" class="mostrar">
        <nav class="contenido">
            <div><i class="fa fa-times" id="cerrar" class="abrir-cerrar" onclick="ocultar()"></i></div>
            <ul><a href="index.html">Inicio</a></ul>
            <ul class="usser">Usuario</ul>
            <li>Nombre usuario</li><i class="fas fa-angle-down"></i>
            <li>Perfil</li>
            <ul class="menu__enlace">Archivos</ul><i class="fas fa-angle-down" id="desplegar_submenu"></i>
            <li ><a href="save.html">Temperaturas</a></li>
            <li><a href="galeria.html">Fotografías</a></li>

        </nav>
    </div>

    <main class="main">
        <!-- localizacion y hora digital/fecha -->
        <div class="marte_hour">
            <div class="location">MARTE</div>
            <div class="reloj">
            </div>
            <div id="sol"></div>
        </div>



        <!-- aqui termina el contendor del header  -->

        <!-- presion -->
        <div class="container_presion">


            <div class="animacion">
                <img src="assets/img/animacion.gif">
            </div>

            <div class="presion" id="glass">

            </div>
            <div class="fechita" id="data-caret"><i class="fas fa-caret-left"></i></div>
        </div>

        <!-- temperaturas -->
        <div class="caja_provisional">


            <button>
                <i class="fas fa-angle-left" id="flecha"></i></button>

            <div class="container_temperaturas">

            </div>

            <button>
                <i class="fas fa-angle-right" id="flecha"></i></button>

        </div>

    </main>
